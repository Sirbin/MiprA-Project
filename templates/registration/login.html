{% load staticfiles %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
	
	<!-- start: Meta -->
	<meta charset="utf-8">
	<title>{% block titile %}Login User {% endblock %}</title>
	<meta name="description" content="Metro Admin Template.">
	<meta name="author" content="Bino Alessio">
	<meta name="keyword" content="Metro, Metro UI, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
	<!-- end: Meta -->
	
	<!-- start: Mobile Specific -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- end: Mobile Specific -->

	<!-- start: CSS -->
    <link id="bootstrap-style" href="{% static  "css/bootstrap.css" %}" rel="stylesheet">
    <link id="bootstrap-style" href="{% static  "css/bootstrap.min.css" %}" rel="stylesheet">
	<link href="{% static "css/bootstrap-responsive.min.css" %}" rel="stylesheet">
	<link id="base-style" href="{% static "css/style.css" %}" rel="stylesheet">
	<link id="base-style-responsive" href="{% static "css/style-responsive.css"%}" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&subset=latin,cyrillic-ext,latin-ext' rel='stylesheet' type='text/css'>
    <!-- end: CSS -->

    <!-- start: CSS Base -->
	<link href="{% static "css/main.css" %}" rel="stylesheet">
    <!-- end: CSS Base -->

	<!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	  	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<link id="ie-style" href="css/ie.css" rel="stylesheet">
	<![endif]-->
	
	<!--[if IE 9]>
		<link id="ie9style" href="css/ie9.css" rel="stylesheet">
	<![endif]-->
		
	<!-- start: Favicon -->
	<link rel="shortcut icon" href="img/favicon.ico">
	<!-- end: Favicon -->
	
{#			<style type="text/css">#}
{#			    body { background: url(img/bg-login.jpg) !important; }#}
{#		    </style>#}
		
		
		
</head>

<body>
<div class="container-fluid-full">
		<div class="row-fluid">
                <div class="logo-box">
                    <img class="icons" src="{% static "img/images.png" %}">
                </div>
                <div class="container">
                    <div class="row">
                        {% if form.errors %}
                        <div class="span4">
                            <div class="alert alert-warning" role="alert">
                                <p>Devi inserire Username e Password corretti</p>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
                <div class="login-box-crispy">
                    <div class="login-box-header">
                            <h2>Login User</h2>
                            <a href="#"><img class="icon-home" src="{% static 'img/home_icon.png'%}"></a>
                    </div>
                    <div class="login-box-form">
                        <form class="login-form" action="{% url 'login' %}" method="post">{% csrf_token %}
                            {{ form.as_p}}
                            <input type="hidden" name="next" value="{{ next }}"/>
                            <input type="submit" class="btn btn-success" value="LogIn">
                        </form>
                    </div>
                </div>
	    </div>
</div>
	
	<!-- start: JavaScript-->

	    <script src="{% static "js/jquery-1.9.1.min.js" %}"></script>

        <script src="{% static "js/jquery-migrate-1.0.0.min.js" %}"></script>

		<script src="{% static "js/jquery-ui-1.10.0.custom.min.js" %}"></script>

		<script src="{% static "js/jquery.ui.touch-punch.js" %}"></script>

		<script src="{% static "js/modernizr.js" %}"></script>

		<script src="{% static "js/bootstrap.min.js" %}"></script>

		<script src="{% static "js/jquery.cookie.js" %}"></script>

		<script src='{% static 'js/fullcalendar.min.js' %}'></script>

		<script src='{% static 'js/jquery.dataTables.min.js'%}'></script>

		<script src="{% static "js/excanvas.js" %}"></script>
		<script src="{% static "js/jquery.flot.js" %}"></script>
		<script src="{% static "js/jquery.flot.pie.js" %}"></script>
		<script src="{% static "js/jquery.flot.stack.js" %}"></script>
		<script src="{% static "js/jquery.flot.resize.min.js"%}"></script>

		<script src="{% static "js/jquery.chosen.min.js"%}"></script>

		<script src="{% static "js/jquery.uniform.min.js"%}"></script>

		<script src="{% static "js/jquery.cleditor.min.js"%}"></script>

		<script src="{% static "js/jquery.noty.js"%}"></script>

		<script src="{% static "js/jquery.elfinder.min.js" %}"></script>

		<script src="{% static "js/jquery.raty.min.js" %}"></script>

		<script src="{% static "js/jquery.iphone.toggle.js" %}"></script>

		<script src="{% static "js/jquery.uploadify-3.1.min.js"%}"></script>

		<script src="{% static "js/jquery.gritter.min.js"%}"></script>

		<script src="{% static "js/jquery.imagesloaded.js"%}"></script>

		<script src="{% static "js/jquery.masonry.min.js"%}"></script>

		<script src="{% static "js/jquery.knob.modified.js"%}"></script>

		<script src="{% static "js/jquery.sparkline.min.js"%}"></script>

		<script src="{% static "js/counter.js"%}"></script>

		<script src="{% static "js/retina.js"%}"></script>

		<script src="{% static "js/custom.js"%}"></script>
	<!-- end: JavaScript-->
	
</body>
</html>
